#==========================  Modules configuration =============================
auditbeat.modules:


- module: file_integrity
  paths:
  - C:/windows
  - C:/windows/system32
  - C:/Program Files
  - C:/Program Files (x86)
  recursive: true
  exclude_files:
  - '(?i)\.blf$'
  - '(?i)\.dat$'
  - '(?i)\.lnk$'
  - '(?i)\.log\w*$'
  - '(?i)\.mum$'
  - '(?i)\.regtrans-ms$'
  - '(?i)\.swp$'
  - '(?i)\.tmp$'
  - '(?i)beat\.(lock|yml(\.new)?|db)$'
  - '(?i)\\(assembly|CatRoot|CbsTemp|databases?|diagnostics?|Log(File)?s?|Notifications?|Packages?|Prefetch|schemas?|servicing|Sessions?|SoftwareDistribution|Tasks?|tracing|wbem|WinMetadata|WinSxS)\\?'
  - '(?i)cache'

- module: system
  datasets:
    - host # General host information, e.g. uptime, IPs
  period: 1m
  state.period: 1h

- module: system
  datasets:
    - process # Started and stopped processes
  period: 1s
